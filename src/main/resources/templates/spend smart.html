  <!-- Game Section -->

      <p>Is this a <strong>Need</strong> or a <strong>Want</strong>? Choose wisely!</p>

      <div id="game"></div>

      <div id="result" style="margin-top: 20px;"></div>
      <button id="submit-btn" class="btn btn-primary" onclick="submitAnswers()">‚úÖ Submit</button>

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <!-- Chatbase -->
  <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...args) => {
          if (!window.chatbase.q) window.chatbase.q = [];
          window.chatbase.q.push(args);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...args) => target(prop, ...args);
          }
        });
      }
      const onLoad = function() {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "CZM20pu1jEvGREB2V1oxQ";
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };
      if (document.readyState === "complete") {
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();
  </script>

  <!-- JS Logic -->
  <script src="/js/spend_smart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
