<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My DNA Profile - FNB Future Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href= "/css/styles.css"rel= "stylesheet">
  <style>
    body {
      background: #f2f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .btn-main {
      width: 100%;
      padding: 0.75rem;
      background-color: #60B5C2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .link-btn {
      color: #60B5C2;
      cursor: pointer;
      text-decoration: underline;
      text-align: center;
      margin-top: 1rem;
    }

    .logout {
      text-align: right;
      margin-top: 1rem;
    }
    .logout button {
      background: none;
      border: none;
      color: #dc3545;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid"> 
      <a class="navbar-brand" href="#">PROJECT VOLTRON</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="/index">Home</a>
          <a class="nav-link" href="/quiz">DNA Quiz</a>
          <a class="nav-link" href="/nubi">FNB Neo</a>
          <a class="nav-link" href="/learn">LearnBank</a>
          <a class="nav-link" href="/mindbank">MindBank</a>
          <a class="nav-link" href="/profile">My Profile</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container" id="auth-container">


    <!-- Profile Section -->
    <section id="profile-section">
      <h2>ðŸ‘¤ My DNA Profile</h2>

      <div class="logout">
        <button onclick="logout()">Log Out</button>
      </div>
      <hr />
      <h5>ðŸ§¬ Personality Type</h5>
      <p id="personality" th:text="${user.personality}"></p>

      <p id="progress" th:text="${user.progress}"></p>

      <h5>ðŸ’¬ Personalized Tips</h5>
      <p id="tips" th:text="${user.tips}"></p>
    </section>

  </div>

  
</body>
</html>
