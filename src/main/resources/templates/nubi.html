    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
          --bg: #f0f4f8;
          --primary: #394063;
          --accent: #60b5c2;
          --user-bubble: #d3eaff;
          --nubi-bubble: #ffffff;
          --border: #dbe2ea;
        }

        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: var(--bg);
          display: flex;
          flex-direction: column;
          height: 100vh;
        }

        nav {
          background: var(--accent);
          color: white;
          padding: 1rem;
          font-weight: bold;
          display: flex;
          justify-content: space-between;
        }

        .chat-container {
          flex: 1;
          overflow-y: auto;
          padding: 1rem 2rem;
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        .message {
          max-width: 75%;
          padding: 0.75rem 1rem;
          border-radius: 20px;
          font-size: 1rem;
          line-height: 1.5;
          word-wrap: break-word;
        }

        .user-message {
          background: var(--user-bubble);
          align-self: flex-end;
          border: 1px solid var(--border);
        }

        .nubi-message {
          background: var(--nubi-bubble);
          align-self: flex-start;
          border: 1px solid var(--border);
          display: flex;
          gap: 0.5rem;
        }

        .nubi-avatar {
          font-size: 1.5rem;
        }

        .input-area {
          display: flex;
          padding: 1rem;
          border-top: 1px solid var(--border);
          background: white;
        }

        .input-area input {
          flex: 1;
          padding: 0.75rem 1rem;
          border-radius: 25px;
          border: 1px solid var(--border);
          font-size: 1rem;
        }

        .input-area button {
          background: var(--accent);
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          margin-left: 0.5rem;
          border-radius: 25px;
          cursor: pointer;
          font-size: 1rem;
        }

        footer {
          text-align: center;
          font-size: 0.8rem;
          color: #777;
          padding: 0.5rem;
          background: #f5f7fa;
        }
    </style>
</head>
