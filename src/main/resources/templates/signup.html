<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href= "/css/styles.css"rel= "stylesheet">
    </head>
    <style>
      body {
      background: #f2f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .btn-main {
      width: 100%;
      padding: 0.75rem;
      background-color: #60B5C2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .link-btn {
      color: #60B5C2;
      cursor: pointer;
      text-decoration: underline;
      text-align: center;
      margin-top: 1rem;
    }
    #profile-section {
      display: none;
    }
    .logout {
      text-align: right;
      margin-top: 1rem;
    }
    .logout button {
      background: none;
      border: none;
      color: #dc3545;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      padding-left: 1.2rem;
    }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid"> 
            <a class="navbar-brand" href="#">PROJECT VOLTRON</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>

  <div class="container" id="auth-container">

  <form th:action="@{/signup}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}" placeholder="Username" required />
    <input type="password" th:field="*{password}" placeholder="Password" required />
    <input type="text" th:field="*{personality}" placeholder="Personality" />
    <input type="text" name="goal1" placeholder="Goal 1" />
    <input type="text" name="goal2" placeholder="Goal 2" />
    <input type="text" th:field="*{progress}" placeholder="Progress" />
    <input type="text" th:field="*{tips}" placeholder="Tips" />
    <button type="submit">Create account</button>
    
    <a href="/login">Already have an account? Sign In</a>
  </form>
    </body>
</html>
