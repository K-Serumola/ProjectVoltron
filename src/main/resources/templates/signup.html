<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom Styles -->
    <link href="/css/styles.css" rel="stylesheet" />

    <style>
        body {
            background: #f2f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 10rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #60B5C2;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        a {
            color: #60B5C2;
            display: block;
            margin-top: 1rem;
            text-align: center;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 2rem;
            padding-bottom: 1rem;
        }

        footer img {
            max-width: 1em;
            max-height: 1em;
            margin-left: .2em;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid"> 
      <a class="navbar-brand" href="/index">PROJECT VOLTRON</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="/index">Home</a>
          <a class="nav-link" href="/quiz">DNA Quiz</a>
          <a class="nav-link" href="/nubi">Nubi - AI</a>
          <a class="nav-link" href="/learn">LearnBank</a>
          <a class="nav-link" href="/mindbank">MindBank</a>
          <a class="nav-link" href="/profile">My Profile</a>
          
        </div>
      </div>
    </div>
  </nav>
<!-- Sign Up Form -->
<div class="container" id="auth-container">
    <h2>Sign Up</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <input type="text" name="username" placeholder="Username" id="username" required />
        <input type="email" name="email" placeholder="Email" id="email" required />
        <input type="password" name="password" placeholder="Password" id="password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required />
        <button type="submit">Register</button>

        <a href="/login">Already have an account? Log In</a>
    </form>

    <div th:if="${param.error}" class="alert alert-danger">
        There was an error creating your account. Please try again.
    </div>
</div>

<!-- Footer -->
<footer>

        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" />
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" />
        <img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" />
    </p>
</footer>

</body>
</html>
