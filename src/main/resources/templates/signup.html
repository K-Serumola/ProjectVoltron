<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
      /* Your CSS styles here */
      body {
        background: #f2f9fa;
        font-family: 'Segoe UI', sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 3rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
      }
      .btn-main {
        width: 100%;
        padding: 0.75rem;
        background-color: #60B5C2;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: bold;
        margin-top: 1rem;
        cursor: pointer;
      }
      .link-btn {
        color: #60B5C2;
        cursor: pointer;
        text-decoration: underline;
        text-align: center;
        margin-top: 1rem;
        display: block;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid"> 
        <a class="navbar-brand" href="#">PROJECT VOLTRON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container" id="auth-container">
      <h2>Create Account</h2>
      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <input id="email" type="email" placeholder="Email" />

      <button id="submit" class="btn-main" type="button">Create Account</button>
      <a href="/login" class="link-btn">Already have an account? Sign In</a>

      <p id="error-msg" style="color:red; display:none;"></p>
    </div>

    <script>
      document.getElementById("submit").addEventListener("click", () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!username || !password) {
          showError("Username and password are required.");
          return;
        }

        const data = {
          username,
          password,
          email,
          lifestyle: "",
          goals: "",
          spending: "",
          techLevel: "",
          commPref: "",
          accessibility: "",
          disabilities: ""
        };

        fetch("/req/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (response.ok) {
            window.location.href = "/login";
          } else {
            return response.text().then(text => { throw new Error(text || "Signup failed."); });
          }
        })
        .catch(err => {
          showError(err.message);
        });
      });

      function showError(message) {
        const errorMsg = document.getElementById("error-msg");
        errorMsg.textContent = message;
        errorMsg.style.display = "block";
      }
    </script>
</body>
</html>
