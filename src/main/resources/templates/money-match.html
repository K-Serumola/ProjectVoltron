<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💸 Money Match</title>
  <link href= "/css/styles.css"rel= "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f2f9f9;
  text-align: center;
  padding: 30px;
}

h1 {
  color: #394063;
}

#game-board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  max-width: 800px;
  margin: 30px auto;
}

.card {
  background: #ffffff;
  border: 2px solid #60b5c2;
  border-radius: 10px;
  padding: 20px;
  min-height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.4s;
  font-weight: bold;
  color: #394063;
}

.card.flipped {
  background-color: #d3ecf5;
}

.card.matched {
  background-color: #b5e2b3;
  cursor: default;
}
</style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PROJECT VOLTRON</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="/index">Home</a>
          <a class="nav-link" href="/quiz">DNA Quiz</a>
          <a class="nav-link" href="/nubi">FNB Neo</a>
          <a class="nav-link" href="/learn">LearnBank</a>
          <a class="nav-link" href="/mindbank">MindBank</a>
          <a class="nav-link" href="/profile">My Profile</a>
        </div>
      </div>
    </div>
  </nav>
  <h1>💸 Money Match</h1>
  <p id="instructions">Flip and match banking terms with their meanings!</p>

  <div id="level-buttons">
    <button onclick="startLevel(1)">▶️ Start Level 1</button>
    <button onclick="startLevel(2)">🔓 Start Level 2</button>
    <button onclick="startLevel(3)">🔒 Start Level 3</button>
  </div>

  <h2 id="level-title"></h2>
  <div id="game-board"></div>
  <div id="result"></div>
  <button id="next-level-btn" onclick="goToNextLevel()" style="display: none;">➡️ Next Level</button>

  <script src="/js/monet_match.js"></script>
</body>
</html>
